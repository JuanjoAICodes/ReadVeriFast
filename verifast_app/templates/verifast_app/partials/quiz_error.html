{% load i18n %}

<div id="quiz-container" class="quiz-error">
    <h3>{% trans "Quiz Error" %}</h3>
    
    <div class="error-message">
        <p>{% trans "Sorry, there was an error processing your quiz:" %}</p>
        <p class="error-details">{{ error_message }}</p>
    </div>
    
    <div class="error-actions">
        <button onclick="location.reload()" class="primary-btn">
            {% trans "Try Again" %}
        </button>
        <button onclick="history.back()" class="secondary-btn">
            {% trans "Go Back" %}
        </button>
    </div>
</div>

<style>
.quiz-error {
    text-align: center;
    padding: 2rem;
}

.error-message {
    background: #f8d7da;
    border: 1px solid #f5c6cb;
    color: #721c24;
    padding: 1rem;
    border-radius: 6px;
    margin: 1rem 0;
}

.error-details {
    font-family: monospace;
    font-size: 0.9rem;
    margin-top: 0.5rem;
}

.error-actions {
    margin-top: 2rem;
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.secondary-btn {
    background: #6c757d;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.2s ease;
}

.secondary-btn:hover {
    background: #5a6268;
}
</style>

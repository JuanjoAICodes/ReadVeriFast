<!-- Language Statistics Component -->
<div class="language-stats">
    <h3 class="stats-title">Content by Language</h3>
    
    {% if language_stats %}
        <div class="stats-list">
            {% for stat in language_stats %}
                <div class="stat-item">
                    <div class="stat-header">
                        <span class="stat-flag" aria-hidden="true">{{ stat.flag }}</span>
                        <span class="stat-name">{{ stat.name }}</span>
                    </div>
                    <div class="stat-details">
                        <span class="stat-count">{{ stat.count }} articles</span>
                        <div class="stat-bar">
                            <div class="stat-fill" style="width: {{ stat.percentage }}%"></div>
                        </div>
                        <span class="stat-percentage">{{ stat.percentage|floatformat:1 }}%</span>
                    </div>
                </div>
            {% endfor %}
        </div>
        
        <div class="stats-total">
            <strong>Total: {{ total_articles }} articles</strong>
        </div>
    {% else %}
        <p class="no-stats">No articles available yet.</p>
    {% endif %}
</div>

<style>
.language-stats {
    background: var(--card-background-color, #fff);
    border: 1px solid var(--muted-border-color, #ddd);
    border-radius: var(--border-radius, 8px);
    padding: 1.5rem;
    margin-bottom: 1.5rem;
}

.stats-title {
    margin: 0 0 1rem 0;
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--color, #333);
}

.stats-list {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.stat-item {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.stat-header {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.stat-flag {
    font-size: 1.2em;
}

.stat-name {
    font-weight: 500;
    color: var(--color, #333);
}

.stat-details {
    display: grid;
    grid-template-columns: auto 1fr auto;
    align-items: center;
    gap: 0.75rem;
}

.stat-count {
    font-size: 0.85rem;
    color: var(--muted-color, #666);
    min-width: 80px;
}

.stat-bar {
    height: 8px;
    background: var(--muted-color, #e9ecef);
    border-radius: 4px;
    overflow: hidden;
}

.stat-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--primary, #007cba), var(--primary-hover, #0056b3));
    transition: width 0.3s ease;
}

.stat-percentage {
    font-size: 0.85rem;
    font-weight: 500;
    color: var(--color, #333);
    min-width: 40px;
    text-align: right;
}

.stats-total {
    margin-top: 1rem;
    padding-top: 1rem;
    border-top: 1px solid var(--muted-border-color, #ddd);
    text-align: center;
    color: var(--color, #333);
}

.no-stats {
    text-align: center;
    color: var(--muted-color, #666);
    font-style: italic;
}

/* Mobile responsive */
@media (max-width: 768px) {
    .stat-details {
        grid-template-columns: 1fr;
        gap: 0.5rem;
    }
    
    .stat-count,
    .stat-percentage {
        text-align: left;
    }
}
</style>

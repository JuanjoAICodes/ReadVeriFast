<!-- Language Badge Component -->
<span class="language-badge language-badge-{{ size }}" 
      title="Article in {{ language.name }}"
      data-language="{{ language.code }}">
    <span class="badge-flag" aria-hidden="true">{{ language.flag }}</span>
    <span class="badge-text">{{ language.native_name }}</span>
</span>

    border: 1px solid var(--muted-border-color, #dee2e6);
    border-radius: var(--border-radius, 4px);
    font-size: 0.75rem;
    font-weight: 500;
    color: var(--muted-color, #6c757d);
    white-space: nowrap;

    font-size: 0.7rem;
}

    padding: 0.375rem 0.75rem;
    font-size: 0.85rem;
}

.badge-flag {
    font-size: 1em;
}

.badge-text {
    line-height: 1;
}

    background: #e3f2fd;
